<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <main>
    <div class="order-card">
      <div class="main-img">
        <img src="./images/illustration-hero.svg" alt="order illutration">
      </div>
      <div class="order-summary">
        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

        <div class="order-selection">
          <img src="./images/icon-music.svg" alt="music icon">
          <div class="order-fee">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>

        <button class="continue">Proceed to Payment</button>
        <div class="cancel-order">
          <button class="cancel-btn">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href=https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matej Hrovat</a>.
  </div>
</body>
</html>
